<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!--font awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />


</head>

<body>

    <header>
        <div class="container">
            <a class="logo" href="#">
                <img class="logo" src="./images/logo.svg" alt="this is the logo of huddle">
            </a>
        </div>
    </header>
    <main class="main__content">
        <div class="container f-container">
            <div class="hero__img">
                <img src="./images/illustration-mockups.svg" alt="illustration mockups">
            </div>

            <div class="hero">

                <div class="hero__title">
                    Build The Community Your Fans Will Love
                </div>

                <div class="hero__disc">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </div>
                <div class="hero__call-to-action">
                    <a class="btn" href="">Register</a>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <div class="container footer__f-container">
            <div class="social-icons">
                <ul class="social-icons__list">
                    <li class="social-icons__items">
                        <a class="social-icons__link social__icon--facebook" href="#"></a>
                    </li>
                    <li class="social-icons__items">
                        <a class="social-icons__link icon social__icon--twitter" href="#"> </a>
                    </li>
                    <li class="social-icons__items">
                        <a class="social-icons__link  social__icon--instagram" href="#"></a>
                    </li>
                </ul>
            </div>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/muhammadshajjar" target="_blank">Muhammad Shajjar</a>.
            </p>
        </div>
    </footer>
</body>

</html>
